<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir une Sélection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
    <div class="container">
        <h1>Choisir une Sélection</h1>

		<form action="{{ url_for('actions.choisir_selection') }}" method="POST">            <label for="stage">Sélectionnez un stage :</label>
            <select name="stage" id="stage">
                <option value="1">Stage 1</option>
                <option value="2">Stage 2</option>
                <option value="3">Stage 3</option>
                <!-- Ajoutez d'autres options si nécessaire -->
            </select>

            <button type="submit">Valider</button>
        </form>

        <p><a href="{{ url_for('actions.dashboard') }}">Retour au tableau de bord</a></p>
    </div>
</body>
</html>
